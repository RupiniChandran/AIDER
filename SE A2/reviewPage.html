<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- minified boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title>Bootstrap Basic</title>
  </head>
  <body>
    <h4>Review</h4>
    <h3>Senior / Service Provider<h3>
      <form>
        <div class="form-group">
          <label for="date">Date: </label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="form-group">
          <label for="rating">Rating: </label>
          <label class="radio-inline"><input type="radio" name="optradio" checked>1 Star</label>
          <label class="radio-inline"><input type="radio" name="optradio">2 Star</label>
          <label class="radio-inline"><input type="radio" name="optradio">3 Star</label>
        </div>

        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
      </form>



  </body>
</html>
